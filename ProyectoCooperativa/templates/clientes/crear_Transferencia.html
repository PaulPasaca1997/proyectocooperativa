<!DOCTYPE html>
<html>
<head>
{% extends "../index.html" %}

{% block body %}
 <style>
    ul{
    display: none;
    }

    </style>

</head>
<body background="../../static/img/dolar.jpg" width="100%" height="100%">
<div class="row">
    <div class="col s12">
        <div class="card z-depth-3">
            <form method="POST" action="">
                <div class="card-content">
                    <span class="card-title">{{mensaje}}</span>
                    <div>
                        <label>Cuenta Origen:</label>
                        <input disabled value="{{ cuenta1 }}">
                    </div>
                    <div>
                        <label>Cuenta Destino:</label>
                        <input disabled value="{{ cuenta2 }}">
                    </div>
                    {{f.as_p}}
                    {% csrf_token %}
                </div>
                <div class="card-action">
                    <button type="submit" class="waves-effect waves-light btn black"><i class="material-icons left">save</i> Guardar</button>

                    <br>
                    <br>
                    <a href="cuentas" class="waves-effect waves-light btn black"><i class="material-icons left">cancel</i> Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
{% block js %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('select');
        var instances = M.FormSelect.init(elems, {});
    });
</script>
{% endblock %}
</body>
</html>
