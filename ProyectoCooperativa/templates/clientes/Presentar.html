<!DOCTYPE html>
<html>
<head>
{% extends "../index.html" %}

{% block body %}


</head>
<body background="../../static/img/dolar.jpg" width="100%" height="100%">

<div class="row">
    <div class="col s12">
        <div class="card z-depth-3">
            <div id="printableArea" style="margin: 25px">

                <br>
                <ul class="">
                         <li><a href="cuentas"><i class="material-icons left">fast_rewind</i>Regresar</a></li>
                    </ul>
                <div >
                    <label>Fecha:  </label>{{fecha}}
                </div >
                <div >
                    <label>Numero de cuenta: </label>{{cuenta}}
                </div>
                <div >
                    <label>Tipo de Transaccion: </label>{{tipo}}
                </div>
                <div >
                    <label>Monto: $ </label>{{valor}}
                </div>
                <div >
                    <label>Descripcion: </label>{{descripcion}}
                </div>
            </div>
            <div align="center">
                <input type="button" class="waves-effect waves-light btn green" onclick="printDiv('printableArea')" value="Imprimir" style="margin: 10px" align="center" />
            </div>
        </div>
    </div>
</div>
<script>
function printDiv(divName) {
     var printContents = document.getElementById(divName).innerHTML;
     var originalContents = document.body.innerHTML;

     document.body.innerHTML = printContents;

     window.print();

     document.body.innerHTML = originalContents;
}
</script>
{% endblock %}
{% block js %}
{% endblock %}

</body>
</html>
